{% set name = "trino" %}
{% set version = "0.333.0" %}

package:
  name: trino-python-client
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/trino-{{ version }}.tar.gz
  sha256: f301f54900182fa8f07de9198a3f0cdfb68216db0c61558d324bf42f1582fe45

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - lz4
    - python-dateutil
    - pytz
    - requests >=2.31.0
    - tzlocal
    - zstandard

test:
  imports:
    - trino
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/trinodb/trino-python-client
  summary: Client for the Trino distributed SQL Engine
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  description: |
    Client for Trino (https://trino.io), a distributed SQL engine for
    interactive and batch big data processing. Provides a low-level client and
    a DBAPI 2.0 implementation.
  dev_url: https://github.com/trinodb/trino-python-client

extra:
  recipe-maintainers:
    - xylar
    - h-vetinari
  feedstock-name: trino
